<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Job Form</title>
  </head>
  <body>
    <h1>Post a Job</h1>
    <form id="postJobForm">
      <label for="job_title">Job Title:</label><br />
      <input type="text" id="job_title" name="job_title" required /><br />

      <label for="job_description">Job Description:</label><br />
      <textarea id="job_description" name="job_description" required></textarea
      ><br />

      <label for="job_location">Job Location:</label><br />
      <input type="text" id="job_location" name="job_location" required /><br />

      <label for="job_employment_type">Employment Type:</label><br />
      <input
        type="text"
        id="job_employment_type"
        name="job_employment_type"
        required
      /><br />

      <label for="job_qualification">Qualification:</label><br />
      <input
        type="text"
        id="job_qualification"
        name="job_qualification"
        required
      /><br />

      <label for="job_work_preference">Work Preference:</label><br />
      <input
        type="text"
        id="job_work_preference"
        name="job_work_preference"
        required
      /><br />

      <label for="age">Age:</label><br />
      <input type="number" id="age" name="age" required /><br />

      <label for="experience">Experience:</label><br />
      <input type="text" id="experience" name="experience" required /><br />

      <label for="gender">Gender:</label><br />
      <input type="text" id="gender" name="gender" required /><br />

      <label for="salary">Salary:</label><br />
      <input type="number" id="salary" name="salary" required /><br />

      <button type="submit">Post Job</button>
    </form>

    <script>
     document.getElementById("postJobForm").addEventListener("submit", async function (event) {
  event.preventDefault();

  const formData = new FormData(this);

  try {
    const response = await fetch("/postjob", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify(Object.fromEntries(formData)),
    });

    if (!response.ok) {
      throw new Error("Failed to post job");
    }

    const responseData = await response.json();
    alert(responseData.message);
    // Optionally, redirect or perform any other action after successful submission
  } catch (error) {
    console.error("Error posting job:", error.message);
    alert("An error occurred while posting the job.");
  }
});

    </script>
  </body>
</html>
