    <div class="container">
      <h1 style="font-size: 48px;">Posted Jobs</h1>
      <div id="jobs-container"></div>
    </div>

    <script>
       async function fetchPostedJobs() {
        try {
          // Retrieve token from sessionStorage
          const userDetailsString = sessionStorage.getItem("userDetails");
          if (!userDetailsString) {
            throw new Error("User details not found.");
          }
          const userDetails = JSON.parse(userDetailsString);
          const idToken = userDetails.token;

          const response = await fetch(
            "https://us-central1-lmis-f3fb0.cloudfunctions.net/app/postedjobs",
            {
              method: "GET",
              headers: {
                Authorization: `Bearer ${idToken}`,
              },
            }
          );

          if (!response.ok) {
            throw new Error(
              "Failed to fetch posted jobs: " + response.statusText
            );
          }

          const jobs = await response.json();
          console.log(jobs);
          displayJobs(jobs);
        } catch (error) {
          console.error("Failed to fetch posted jobs:", error);
        }
      }

      function displayJobs(jobs) {
        const jobsContainer = document.getElementById("jobs-container");
        jobsContainer.innerHTML = "";

        jobs.forEach((job) => {
          const jobCard = document.createElement("div");
          jobCard.classList.add("job-card");
          jobCard.innerHTML = `
          <h2>${job.data.job_title}</h2>
          <p><strong>Description:</strong> ${job.data.job_description}</p>
          <p><strong>Location:</strong> ${job.data.job_location}</p>
          <p><strong>Employment Type:</strong> ${job.data.job_employment_type}</p>
          <p><strong>Qualification:</strong> ${job.data.job_qualification}</p>
          <p><strong>Work Preference:</strong> ${job.data.job_work_preference}</p>
          <p><strong>Age:</strong> ${job.data.age}</p>
          <p><strong>Experience:</strong> ${job.data.experience}</p>
          <p><strong>Gender:</strong> ${job.data.gender}</p>
          <p><strong>Salary:</strong> ${job.data.salary}</p>
        `;
          jobsContainer.appendChild(jobCard);
        });
      }

      window.onload = fetchPostedJobs;
    </script>
